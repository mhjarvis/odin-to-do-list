<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="logo">Odin To-Do List</h1>
    </header>

    <main>
        <!-------- PROJECTS -------->
        <aside>
            <h2 class="projects-header">Projects</h2>
            <div class="project-container center">

            </div>

            <div class="project-form-container">
                <form action="" class="project-form center">
                    <input type="text" name="project-name" id="project-name" required>
                </form>
            </div>

            <button class="new-project-button">Add Project</button>
        </aside> 

        <!---------- TASKS ---------->
        <section>
            <div class="task-container">

            </div>     
        </section>
    </main>


    <footer class="center">
        <div>
            Copyright &copy; <a href="https://github.com/mhjarvis" target="_blank">mhjarvis</a>
        </div>
        <a href="https://github.com/mhjarvis" target="_blank">
            <img src="./images/GitHub-Mark-64px.png" class="github-image" alt="github logo">
        </a>
    </footer>

    <script src="main.js"></script>
</body>
</html>
