<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
        <!-------- HEADER -------->
    <header>
        <h1 class="logo">To-Do List</h1>
    </header>

    <main>
        <!-------- PROJECTS SECTION -------->
        <aside>
            <h2 class="projects-header">Projects</h2>
            <div class="project-container center"></div>
            <!------- Project Container -------->
            <div class="project-form-container">
                <form action="" class="project-form">
                    <input type="text" name="project-name" id="project-name">
                    <div class="project-action">
                        <button type='button' class="add-button">Add</button>
                        <button type='button' class="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
            <button class="new-project-button">Add Project</button>
        </aside> 
        <!---------- TASKS SECTION ---------->
        <section>
            <div class="task-container"></div>    
            <button class="new-task-button">Add Task</button> 
        </section>
    </main>
        <!---------- FOOTER ---------->
    <footer class="center">
        <div>
            Copyright &copy; <a href="https://github.com/mhjarvis" target="_blank">mhjarvis</a>
        </div>
        <a href="https://github.com/mhjarvis" target="_blank">
            <img src="./images/github.png" class="github-image" alt="github logo">
        </a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
